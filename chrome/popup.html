<!doctype html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <script src="binary.js"></script>
    <script src="client.js"></script>
    <script src="jquery.tiptip.js"></script>
    <title>Biome's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" href="css/css3-buttons.css" type="text/css">
    <link rel="stylesheet" href="tiptip.css" type="text/css"  media="screen">
    <script>
        $(document).ready(function() {
            // Launch TipTip tooltip
            $('.tiptip a.button, .tiptip button').tipTip();
        });

  <body>
    <div id="vid"></div>
    <video id="video"></video><br>

        <span class="label">Authenticate!</span></button><br><br>
    <!-- <button id="addimage" class="action hide"> -->
        <!-- <span class="label">Add image, then login</span></button> -->
    </div>
    <br>
    <div id="forms" class="hide">
        <form class="loginform">
            facebook <br>
            <input id="fbloginText" placeholder="username"><br>
            <input type="password" id="fbpasswordText" placeholder="password"><br>
        </form>

        <form class="loginform">
            google <br>
            <input id="gmailloginText" placeholder="username"><br>
            <input type="password" id="gmailpasswordText" placeholder="password"><br>
        </form>

            dropbox <br>
            <input id="dropboxloginText" placeholder="username"><br>
            <input type="password" id="dropboxpasswordText" placeholder="password"><br>
        </form>
    <span class="description">open your eyes wide and position your iris <br>within the oval above before clicking "register"<br>
    <button id="register" class="action">

    <br>
    </div>
